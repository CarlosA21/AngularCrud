<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h2>Agregar Personas</h2>
        </div>
    <div class="card-body">
        <form action="">
            <div class="form-group">
                <label for="">Nombres:</label>
                <input type="text" name="" class="form-control" [(ngModel)]="persona.name" name="name">
            </div>
            <div class="form-group">
                <label for="">Apellidos: </label>
                <input type="text" name="" class="form-control" [(ngModel)]="persona.apellidos" name="apellidos">
            </div>
            <button class="btn-danger" (click)= "Actualizar(persona)">Guardar</button>
        </form>
    </div>    
    </div>
</div>
